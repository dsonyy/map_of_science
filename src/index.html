<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: "Bai Jamjuree", sans-serif;
      }

      /** 
       * alt way to hide d3fc chart axis.
       */
      /*
      .bottom-axis {
        background-color: blue;
        width: 0 !important;
        height: 0 !important;
      }

      .right-axis {
        background-color: blue;
        width: 0 !important;
        height: 0 !important;
      } */

      .annotation-note-bg {
        fill-opacity: 0.8;

      }

      .annotation-note-label,
      .annotation-note-title {
        fill: black;
        font-size: 1em;
      }

      #annotation {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        visibility: hidden;
        pointer-events: none;
      }
      #annotation-connection {
        position: absolute;
        top:0;
        left:0;
      }
      #annotation-body {
        background-color: #ffffffcc;
        position: absolute;
        padding: 8px;
        border-radius: 4px;
        top: 33px;
        left: 33px;
        z-index: 1;
        border: #70707070 1px solid;
        display: inline-table;
        height: auto;
        white-space: nowrap;
      }

      .few-articles {
        color: darkred;
      }

      .many-articles {
        color: green;
      }

    </style>
  </head>
  <body>
    <div id="annotation">
      <div id="annotation-connection">
        <svg height="35" width="35" xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="0" x2="35" y2="35" style="stroke:#70707070;stroke-width:1" />
        </svg>
      </div>
      <div id="annotation-body"></div>
    </div>
    <div id="chart"></div>
    <div id="chart-container">
      <div id="loading"><span>loading...</span></div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
